    <ion-toolbar>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(playTabsPage)">
        <ion-icon name="game-controller-a" item-left></ion-icon>
        Game
      </button>
      <button ion-item (click)="onLoad(statusPage)">
        <ion-icon name="trending-up" item-left></ion-icon>
        Status
      </button>
      <button ion-item (click)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>

      </button>
      <button ion-item (click)="onLoad(rulesPage)">
        <ion-icon name="book" item-left></ion-icon>

      </button>
