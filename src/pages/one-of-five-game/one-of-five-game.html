<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>One of Five</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <scoreboard></scoreboard>
  <ion-grid>
    <ion-row>
      <ion-title center>
          What is  <b>{{targetWord?.target}}</b>?

      </ion-title> 
    </ion-row>
    <ion-row *ngFor="let word of rootArray">
      <button ion-button block color="primary"
      [@buttonSelction]="word.isActive ? 'selected': 'null'"
       (click)="onRootSelected(word)">{{word.value}}</button>
    </ion-row>
  </ion-grid>

</ion-content>
