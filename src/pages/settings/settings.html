<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Your Language</ion-label>
    <ion-select [(ngModel)]="rootLanguage">
      <ion-option value="ru">Russain</ion-option>
      <ion-option value="eng">English</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Target Language</ion-label>
    <ion-select [(ngModel)]="targetLanguage">
      <ion-option value="ru">Russain</ion-option>
      <ion-option value="eng">English</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Topic</ion-label>
    <ion-select [(ngModel)]="topic">
      <ion-option *ngFor="let topic of topicsEnum | enum" [value]="topic.key" >{{topic.value}}</ion-option>
    </ion-select>
  </ion-item>
  <button block ion-button (click)="onSave()">Save</button>
</ion-content>
